<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <header class="header_first_line">
        <div class="header_logo">
            <img class="logo"
            src="./img/img.png"
            alt="alqoritmika logo">
        </div>
        <div class="header-nav">
            <ul>
            <li class="nav-1"><a href="#">БАНК</a></li>
            <li class="nav-2"><a href="#">БИЗНЕС</a></li>
            <li class="nav-3"><a href="#">ИНВЕСТИЦИИ</a></li>
            <li class="nav-4"><a href="#">СТРАХОВАНИЕ</a></li>
            <li class="nav-5"><a href="#">МОБАЙЛ</a></li>
            <li class="nav-6"><a href="#">ПУТЕШЕСТВИЯ</a></li>
            <li class="nav-7"><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
        </ul>
        </div>
        <div class="header-button"> 
            <button>ВОЙТИ</button>
        </div>
    </header>
    <main class="container">
        <h1>Конвертер валют онлайн</h1>
  
        <article>
          <div class="a-block">
            <div class="a-item">
              <h4>У меня есть</h4>
              <ul class="ul-from">
                <li class="li-from">RUB</li>
                <li class="li-from">USD</li>
                <li class="li-from">TRY</li>
                <li class="li-from">AZN</li>
              </ul>
              <div class="input">
                <form class="from-form">
                  <input class="from-input" type="text" required />
                </form>
              </div>
            </div>
            <div class="a-item">
              <h4>Хочу приобрести</h4>
              <ul class="ul-to">
                <li class="li-to">RUB</li>
                <li class="li-to">USD</li>
                <li class="li-to">TRY</li>
                <li class="li-to">AZN</li>
              </ul>
              <div class="input">
                <form>
                  <input class="to-input" type="number" required  readonly/>
                </form>
              </div>
            </div>
          </div>
        </article>
      </main>
      <script src="./js/converter.js"></script>
    </body>
  </html>
